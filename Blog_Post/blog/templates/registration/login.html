{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <<h2>Please Login:</h2>

    {% if form.errors %}
      <p>Your username or password didn't match!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class = "btn btn-primary" value="Login">
          <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
